<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <article class="card">
      <div class="card__header">
        <img src="images/bg-pattern-card.svg" alt="An background pattern" class="card__bg-img" role="presentation">
      </div>
      <div class="card__body">
        <figure class="card__figure">
          <img
            src="images/image-victor.jpg"
            alt="Image of Victor"
            class="card__img"
          />
        </figure>
        <h2 class="card__heading">
          <span class="card__name">Victor Crest</span>
          <span class="card__age">26</span>
        </h2>
        <p class="card__location">London</p>
      </div>
      <hr class="card__line">
        <div class="card__footer">
          <ul class="card__stat-list">
            <li class="card__stat-item">
              <span class="card__stat-number">80K</span>
              <span class="card__stat-label">Followers</span>
            </li>
            <li class="card__stat-item">
              <span class="card__stat-number">803K</span>
              <span class="card__stat-label">Likes</span>
            </li>
            <li class="card__stat-item">
              <span class="card__stat-number">1.4K</span>
              <span class="card__stat-label">Photos</span>
            </li>
          </div>
      </div>
    </article>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  </body>
</html>
